<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Halal Finder | Find Halal Spots Near You</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
  <div id="location-permission" class="modal">
    <div class="modal-content">
      <p>Halal Finder wants to access your location to show nearby halal spots.</p>
      <div class="modal-buttons">
        <button id="allow-location">Allow</button>
        <button id="deny-location">Deny</button>
      </div>
    </div>
  </div>

  <header class="topbar">
    <div class="logo">Halal Finder</div>
    <div class="nav-actions">
       <button id="add-spot-btn" class="add-spot-btn" type="button">Add Spot</button>
       <img id="profile-icon" src="profile.png" alt="Profile" class="profile" />
       <div id="profile-menu" class="profile-menu hidden" aria-hidden="true">
        <div id="profile-user" class="profile-user">Not signed in</div>
        <button id="logout-btn" class="logout-btn">Logout</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="listings">
      <div class="search-bar">
        <form id="search-form">
          <input type="text" id="search-input" placeholder="Search halal spots..." />
          <button type="submit" class="search-btn">Search</button>
        </form>
      </div>

      <div class="filters">
        <button class="filter active" data-type="all">All</button>
        <button class="filter" data-type="Restaurant"><i class="fa fa-cutlery"></i> Restaurant</button>
        <button class="filter" data-type="Mosque"><i class="fa fa-mosque"></i> Mosques</button>
        <button class="filter" data-type="Store"><i class="fa fa-shopping-cart"></i> Stores</button>
      </div>
      <div id="directions-result" class="directions-result"></div>

      <div id="results" class="results">
        <p class="results-info">Search to find halal spots near you...</p>
      </div>
    </section>

    <section class="map">
      <div id="map" style="height: 100vh; width: 100%; border-radius: 12px"></div>
    </section>
  </main>

  <script src="main.js"></script>
  <div id="signup-modal" class="modal-overlay">
    <div class="modal-box">
      <span id="close-signup" class="close-btn">&times;</span>
      <h2>Create an Account</h2>
      <form id="signup-form">
        <input type="text" id="signup-name" placeholder="Full Name" required />
        <input type="email" id="signup-email" placeholder="Email" required />
        <input type="password" id="signup-password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p id="signup-message"></p>
      <p class="modal-footer">Already have an account? <a href="#" id="goto-login" class="login-link-to-signup">Log in</a></p>
    </div>
  </div>

  <div id="login-modal" class="modal-overlay">
  <div class="modal-box">
    <span id="close-login" class="close-btn">&times;</span>
    <h2>Login</h2>
    <form id="login-form">
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <p id="login-message"></p>
    <p class="modal-footer">Don't have an account? <a href="#" id="goto-signup" class="login-link-to-signup">Sign up</a></p>
  </div>
</div>

<div id="addspot-modal" class="modal-overlay">
  <div class="modal-box">
    <span id="close-addspot" class="close-btn">&times;</span>
    <h2>Add a Halal Spot</h2>
    <form id="addspot-form">
      <input type="text" id="name" placeholder="Spot Name" required />
      <input type="text" id="address" placeholder="City/Area" required />
      <input type="text" id="type" placeholder="Type (Restaurant, Mosque, Store)" required />
      <input type="number" id="rating" placeholder="Rating (1-5)" min="1" max="5" step="0.1" />
      <input type="text" id="lat" placeholder="Latitude" readonly />
      <input type="text" id="lng" placeholder="Longitude" readonly />
      <div class="upload--section">
        <label for =spot-image>Upload Image</label>
        <input type="file" id="image" accept="image/*" />
      </div>
      <p id="location-status">Detecting location...</p>
      <button type="submit">Add Spot</button>
    </form>
    <p id="addspot-message"></p>
  </div>
</div>

</body>
</html>
